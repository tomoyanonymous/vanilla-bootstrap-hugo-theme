<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {{ .Hugo.Generator }}
  <link rel="stylesheet" href="{{ "css/bootstrap.min.css" | absURL }}">
  {{ $sass := resources.Get "sass/themebase.sass" }}
{{ $style := $sass | resources.ToCSS }}

  <link rel="stylesheet" href="{{ $style.Permalink }}">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="//code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js" charset="utf-8"></script>
  <script src="{{ "js/bootstrap.bundle.min.js" | absURL }}"></script>

  {{ $title := print .Title " | " .Site.Title }}
  {{ if .IsHome }}
    {{ $title = .Site.Title }}
  {{ end }}
  <title>{{ $title }}</title>
  {{ partial "style.html" . }}
</head>
