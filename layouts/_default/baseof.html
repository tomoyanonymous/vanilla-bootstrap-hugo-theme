<!doctype html>
{{ $lang := .Site.Language.Lang | default "en" }}
<html lang="{{ $lang }}" class="h-100">
  {{ partial "head.html" . }}
  <body class="d-flex flex-column h-100">
    {{ block "header" . }}
    {{ partial "nav.html" . }}
    {{ end }}
    <div class="container">
      <main id="main">
        {{ block "main" . }}{{ end }}
      </main>
    </div>
    {{ partial "footer.html" . }}
    {{ partial "script.html" . }}
    {{ partial "google-analytics-async.html" . }}
  </body>
</html>
